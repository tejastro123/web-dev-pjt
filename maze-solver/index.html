<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver with Path Highlighting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Maze Solver AI</h1>
        <div class="controls">
            <button id="reset-btn">New Maze</button>
            <button id="solve-btn">AI Solve</button>
        </div>
        <canvas id="mazeCanvas"></canvas>
        <p class="instructions">Use <b>Arrow Keys</b> to move. Yellow is your trail, Blue is AI path.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
